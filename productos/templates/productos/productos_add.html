<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body{
            background-image: url('/static/img/istockphoto-1310151529-640x640.jpg');
        }    
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h2>Formulario Producto</h2><br>
        <form action="productosAdd" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <pre>Nombre:               <input type="text" name="nombre"    ></pre>
            <pre>Precio:          <input type="number" name="precio"    ></pre>
            <pre>Imagen:           <input type="file" name="imagen"    ></pre>
            <pre>Cantidad:           <input type="number" name="cantidad"    ></pre>
            <pre>Categoria:               <select name="categoria">
                {% for x in categorias %}
                    <option value="{{x.id_categoria}}">{{x.categoria}}</option>
                {% endfor %}
            </select></pre>

            <input class="btn btn-primary me-md-2" type="submit" name="opcion" value="Agregar">
        </form> <br>
        <button class="btn btn-primary me-md-2" type="button">
            <a style="color: white; text-decoration: none;" href="{% url 'crud_categorias' %}">Agregar Categoria</a>
        </button>
        <button class="btn btn-primary me-md-2" type="button">
            <a style="color: white; text-decoration: none;" href="{% url 'nuevos_prod' %}">Volver</a>
        </button>
        <br>
        <div id="idMensaje">
            {% if mensaje %}
                {{mensaje}}
            {% endif%}
        </div>
    </div>
</body>
</html>
