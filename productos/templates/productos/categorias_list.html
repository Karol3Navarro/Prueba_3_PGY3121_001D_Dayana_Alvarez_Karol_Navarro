{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body{
            background-image: url('/static/img/istockphoto-1310151529-640x640.jpg');
        }    
    </style>
</head>
<body>
    <h1>Categorías</h1>
    <br>

    <button class="btn btn-primary me-md-2" type="button">
        <a style="color: white; text-decoration: none;" href="{% url 'categoriasAdd' %}">Agregar</a>
    </button>

    <button class="btn btn-primary me-md-2" type="button">
        <a style="color: white; text-decoration: none;" href="{% url 'nuevos_prod' %}">Volver</a>
    </button>

    <div id="idMensaje">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>

    <table>
        {% if categorias %}
            <th>Categorías</th>
            <th>Eliminar</th>
            <th>Modificar</th>
            {% for x in categorias %}
                <tr>
                    <td>{{x.categoria}}
                    <td><a href="{% url 'categorias_del'  pk=x.id_categoria %}">Eliminar</a> 
                    <td><a href="{% url 'categorias_edit'  pk=x.id_categoria %}">Modificar</a>
                </tr>
            {% endfor %}
        {% endif %}
    </table>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes".delay(2000).fadeOut("slow"));
        })
    </script>
</body>
</html>
