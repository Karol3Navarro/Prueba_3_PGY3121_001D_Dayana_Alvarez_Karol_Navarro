{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Productos</title>
</head>
<body>
    {% csrf_token %} 
    <h1>Nuevos Productos</h1>
    
    <br>
    {% for x in productos %}
        {{x.id_producto}}, {{x.nombre}}, {{x.precio}}
        <br>
        <img src="{{x.imagen.url}}" alt="img" width="200" height="200">
    {% endfor%}
    
    
</body>
</html>
