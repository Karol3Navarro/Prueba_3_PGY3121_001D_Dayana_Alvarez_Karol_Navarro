{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/style2.css" %}'>
    <title>Nuevos Productos</title>
</head>
<body>
    {% csrf_token %} 
    <h1 class="text-center mt-3 mb-5">Nuevos Productos</h1>
    
    <button type="button">
        <a href="{% url 'productosAdd' %}">Agregar</a>
    </button>
    <button type="button">
        <a href="{% url 'nuevos_prod' %}">Volver</a>
    </button>
    <div id="idMensaje">
        {% if mensaje %}
            {{mensaje}}
        {% endif%}
    </div>

    <div class="container">
        <div class="row">
            {% for x in producto %}
                <div class="producto">
                    <h4>{{x.id_categoria}}</h4>
                    <h6>{{x.nombre}}</h6>
                    <p>Precio: {{x.precio}}</p>
                    <p>Cantidad: {{x.cantidad}}</p>
                    <img src="{{x.imagen.url}}"  alt="..." width="200px" height="150px">
                    <td><a href="{% url 'productos_del'  pk=x.id_producto %}">Eliminar</a>
                    <td><a href="{% url 'productos_findEdit' pk=x.id_producto %}">Modificar</a>
                </div>     
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes".delay(2000).fadeOut("slow"));
        })
    </script>
</body>
</html>
