{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Popsipatitas</title>
        <link rel="stylesheet" href='{% static "css/style.css" %}'>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <!--Barra principal-->
    <header>
        <div class="contendorBoton2">
            <!--Login y Carrito-->
            <div class="btnCarritoLogin">
                <!--Login-->
                <div class="dropdown"> 
                    <button class="btn  dropdown-toggle" type="button" id="dropdownForm" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'img/perfil.gif' %}" alt="" width="30" height="30">
                    </button>
                    <!-- Formulario -->
                    <div class="dropdown-menu" style="background-color:  #7888AF;color: white;" aria-labelledby="dropdownForm">
                        <form class="form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary btn-secondary" onclick="login()">Iniciar sesión</button><br>
                            <a href="{% url 'registro' %}"type="submit" class="btn btn-primary btn-secondary">Registrar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Logo-->
        <center>
            <a href="{% url 'index' %}"><img src="{% static 'img/refugio-de-animales.png' %}" alt="Bootstrap" height="80" width="80"></a>
        </center> 
        

        <!--Menu-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" style="background-color: #7888AF;">
                <img src=" {% static 'img/beagle.png' %}" alt="" width="40" height="40">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}"style="color:white;">
                                <img src="{% static 'img/animales (1).png' %}" alt="Inicio" style="height: 20px; margin-right: 5px;">Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'nosotros' %}" style="color:white;">
                                <img src="{% static 'img/animales (1).png' %}" alt="Ver todo" style="height: 20px; margin-right: 5px;">Nosotros
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'nuevos_prod' %}" style="color:white;">
                                <img src="{% static 'img/animales (1).png' %}" alt="Ver todo" style="height: 20px; margin-right: 5px;">Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'adopta' %}" style="color: white;">
                                <img src="{% static 'img/animales (1).png' %}" alt="Nosotros" style="height: 20px; margin-right: 5px;">Adopta
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contacto' %}" style="color: white;">
                                <img src="{% static 'img/animales (1).png'%}" alt="Nosotros" style="height: 20px; margin-right: 5px;">Contactanos
                            </a>
                        </li>
                    </ul> 
                </div>
                <img src=" {% static 'img/gato.png'%}" alt="" width="40" height="40" style="background-position: center;">
            </div>
        </nav>
        <!--Carrito de compras barra desplegable-->
        
    </header>
    <main>
        <div class="fondo"> 
            <h1 style="font-family: 'Georgia', serif; text-align: center;">¿Quieres contactarte con nosotros?</h1>
                <form id ="registrocontacto">
                <div class="mb-3" style="margin-left: 20px;">
                    <label for="Nombrecom" class="form-label">Nombre Completo:</label>
                    <input type="text" class="form-control form-control-sm" id="Nombrecom" style="width: 500px;">
                </div>
                <div class="mb-3" style="margin-left: 30px;">
                    <label for="correo" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="correo" placeholder="name@example.com" style="width: 500px;">
                </div>
                <div class="mb-3" style="margin-left: 30px;">
                    <label for="Archivo" class="form-label">Seleccione Archivo:</label>
                    <input class="form-control" type="file" id="Archivo" style="width: 500px;">
                </div>
                <div class="mb-3"  style="margin-left: 30px;">
                    <label for="Motivo" class="form-label">Motivo de consulta:</label>
                    <select id="Motivo" name="Motivo" class="form-select form-select-sm" aria-label="Default select example" style="width: 500px;">
                        <option value="">Seleccione</option>
                        <option value="1">Adoptar</option>
                        <option value="2">Donaciones</option>
                        <option value="3">Productos</option>
                      </select>
                </div>
                <div class="mb-3" style="margin-left: 30px;">
                    <label for="Descripcion" class="form-label">Descripcion</label>
                    <textarea class="form-control" id="Descripcion" rows="3" style="width: 500px;"></textarea>
                </div>
                <center>
                    <button class="btn btn-primary me-md-2" type="submit">Enviar</button>
                </center>
                
                
            </form>
               
                <h1 style="font-family: 'Georgia', serif; text-align: center;">Tambien contamos con las siguientes redes sociales</h1>
                <center>
                    <img src="{% static 'img/instagram.png'%}" alt="" width="60" height="60" style="text-align: center;">
                    <img src="{% static 'img/facebook.png'%}" alt="" width="60" height="60">
                </center>
            <div>
    </main>   
    <!--Footer-->
    <footer>
        <ul class="social-icons">
            <p style="color: white;">Nuestras Redes sociales</p>
            <li><a href="#"><img src="{% static 'img/facebook.png'%}" alt="Facebook" width="40" height="40"></a></li>
            <li><a href="#"><img src="{% static 'img/instagram.png'%}" alt="Instagram" width="40" height="40"></a></li>  
        </ul>
        <div class="fundacion">
            <center>
                <img src="{% static 'img/refugio-de-animales.png'%}" width="60" height="60" alt="">
                <p style="color: white;" >--Fundacion Sin fines de lucro creada en el 2019--</p>
            </center>
        </div>
    </footer>
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/main2.js' %}"></script>
</body>
</html>
